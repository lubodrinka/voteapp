<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/javascripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="javascripts/frontend.js" defer type="text/javascript"> </script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<header>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li id="navHome" class="active"><a id="Home" href="/">Home</a></li>
        <li id="navNewpoll"><a href="" data-toggle="modal" data-target="#myModal">New Poll</a></li>
        <li id="navMyPolls"><a id="myPolls" href="/mypolls">My Polls</a></li>
        <li id="navAllPolls"><a id="allPolls" href="/allpolls">All Polls</a></li>
        <li>
          <div class="card">
            <img src="./images/favicon.jpg" id="socialPhoto" alt="Avatar">
            <b id="socialName"></b>
            <a id="signin" href="/login/twitter">sign in</a>
            <a id="signout" href="">sign out</a>
          </div>
        </li>
        <li>
          <form class="navbar-form navbar-right" action="/search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </li>
      </ul>

    </div>
  </nav>
</header>

<body >

  <main>
    <br>
<div class="polls"></div>




    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create graph</h4>
          </div>
          <div class="modal-body latofont">

            <form id="usrform" method="post" action="newpoll">
              <div class="modal-container">
                <div class=newpoll-title>
                  <p>Name of Poll.</p>
                  <input type="text" name="pollName">
                </div>


                <div class="modal-article">
                  <div class="ModalPollsinputs">
                    <p>Values of Poll.</p>
                    <input id="voteinput" type="text" name="graphVal">
                    <input type="text" name="graphVal">
                  </div>
                  <button class="btn"  id="addValueOptiontoModal" value="add">add</button>
                </div>
                <div class="modal-textarea">
                  <label for="comment">Comment:</label>
                  <textarea class="form-control" rows="5" id="comment" name="comment" form="usrform"></textarea>
                </div>


                <div class="ModalPollsinputradio ">
                  <p>Type of Chart</p>
                  <input type="radio" name="graphType" value="pie" checked>pie
                  <input type="radio" name="graphType" value="bar">bar
                  <input type="radio" name="graphType" value="doughnut">doughnut
                  <input type="radio" name="graphType" value="radar">radar
                  <input id="modalUser" type="hidden" name="User_id">
                </div>

                <div class="btn newpoll-footer" style="text-align: left">
                  <input class="btn" value="send" type="submit">
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>

      </div>
    </div>
  </main>
</body>

</html>
