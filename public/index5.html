<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../javascripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../javascripts/frontend.js" defer type="text/javascript"> </script>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="../stylesheets/style.css" rel="stylesheet">
</head>
<header>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand">Welcome</p>
      </div>
      <ul class="nav navbar-nav">
        <li id="navHome" class="active"><a id="Home" href="/">Home</a></li>
        <li id="navNewpoll"><a href="" data-toggle="modal" data-target="#myModal">New Poll</a></li>
        <li id="navMyPolls"><a id="myPolls" href="/mypolls">My Polls</a></li>
        <li id="navAllPolls"><a id="allPolls" href="/allpolls">All Polls</a></li>
        <li>
          <div class="card">
            <div>
              <img src="../images/favicon.jpg" id="socialPhoto" alt="Avatar">
              <i id="socialLogo" class="fa "></i>
              <b id="socialName"></b>
            </div>
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#smModal">login</button>

          </div>
        </li>
        <li>

          <div class="form-group navbar-form navbar-right">
            <input id="searchInput" name="search" type="text" class="form-control" placeholder="Search">
            <button id="searchSubmit" type="submit" class="btn btn-default">Submit</button>
          </div>
        </li>
      </ul>

    </div>
  </nav>
</header>

<body>

  <main>
    <br>
    <div class="polls"></div>




    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create graph</h4>
          </div>
          <div class="modal-body latofont">

            <form id="usrform" method="post" action="/newpoll">
              <div class="modal-container">
                <div class=newpoll-title>
                  <p>Name of Poll.</p>
                  <input type="text" name="pollName" required="required">
                </div>


                <div class="modal-article">
                  <div class="ModalPollsinputs">
                    <p>Values of Poll.</p>
                    <input id="voteinput" type="text" name="graphVal" required="required">
                    <input type="text" name="graphVal" required="required">
                    <label class="switch">
                      test <input type="checkbox"  name="demo">
                      <span class="slider"></span>
                    </label>
                  </div>
                  <button class="btn" id="addValueOptiontoModal" value="add">add</button>
                </div>
                <div class="modal-textarea">
                  <label for="comment">Comment:</label>
                  <textarea class="form-control" rows="5" id="comment" name="comment" form="usrform"></textarea>
                </div>


                <div class="ModalPollsinputradio ">
                  <p>Type of Chart</p>
                  <input type="radio" name="graphType" value="pie" checked>pie
                  <input type="radio" name="graphType" value="bar">bar
                  <input type="radio" name="graphType" value="doughnut">doughnut
                  <input type="radio" name="graphType" value="radar">radar
                  <input id="modalUser" type="hidden" name="User_id">
                </div>

                <div class="btn newpoll-footer" style="text-align: left">
                  <input class="btn" value="send" type="submit">
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>

      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="smModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <p>Socials</p>
            <ul>
              <li><i class="fa fa-twitter-square"></i> <a href="/login/twitter">TWitter</a> </li>
              <li> <i class="fa fa-facebook-square"></i> <a href="/login/facebook">Fb</a> </li>
              <li> <i class="fa fa-github-square"></i> <a href="/login/github">github</a> </li>

            </ul>
          </div>
          <div class="modal-footer">
            <a id="signin" data-toggle="modal" data-target="#smModal">sign in</a>
            <a id="signout" href="">sign out</a>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
